                                <br>
                                <label for="date">Fecha:</label>

                                <br>
                                <div class="modal-footer">
                                    <!-- <button class="btn btn-secondary" data-dismiss="#modal_test">Close</button> -->

                    </div>
               </div>

                    <h1>Lista de tareas</h1>
               </div>
                <div class="col-12">

                        <div class="col-6">

                        </div>
                        <div class="col-6">
                            <button class="btn btn-primary" data-toggle="modal" data-target="#modal_test">Nueva</button>

               </div>

                    <div id="tasks">
